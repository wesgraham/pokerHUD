<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profiles</title>
</head>
<body>
<h1>Welcome to PokerHUD</h1>

<p>WG's Stats:</p>
<p id="showData"></p>
<script>
    var statsTable = document.createElement("table");

    var tr = statsTable.insertRow(-1);
    var th = document.createElement("th");      // TABLE HEADER.
    th.innerHTML = "Username";
    tr.appendChild(th);
    th = document.createElement("th");      // TABLE HEADER.
    th.innerHTML = "VPIP";
    tr.appendChild(th);
    th = document.createElement("th");      // TABLE HEADER.
    th.innerHTML = "PFR";
    tr.appendChild(th);

    fetch("/getStats")
        .then(response => response.json())
        .then(stats => {
            //Once we fetch the list, we iterate over it

            tr = statsTable.insertRow(-1);
            var tabCell = tr.insertCell(-1);
            tabCell.innerHTML = stats.uname;
            tabCell = tr.insertCell(-1);
            tabCell.innerHTML = stats.stats.vpip;
            tabCell = tr.insertCell(-1);
            tabCell.innerHTML = stats.stats.pfr;

            var divContainer = document.getElementById("showData");
            divContainer.innerHTML = "";
            divContainer.appendChild(statsTable);
        })
</script>
</body>
</html>
